<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agora Web ES6</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    
</head>
<body>
    <main>
        <div id="prompt" style="display: none;">
            <div style="top:50%;left:50%;transform:translate(-50%,-50%);z-index:100;position:absolute;display:block;width:350px;">
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">APPID</span>
                                <input id="appid" required type="text">
                                <label for="appid"></label>
                            </div>
                            <div class="card-action">
                                <a id="prompt-submit" class="blue-text" href="#">Done</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div id="remote">

            </div>

            <div id="minimized-container">
                <div id="me" class="minimized-video">

                </div>
                <div id="minimized-remote">

                </div>
            </div>
        </div>

        <div class="controls">
            <a id="mute-audio" class="greyed-out flex-item "><i class="material-icons">mic</i></a>
            <a id="leave-call" class="greyed-out flex-item "><i class="material-icons">call_end</i></a>
            <a id="mute-video" class="greyed-out flex-item "><i class="material-icons">videocam</i></a>
        </div>
    </main>
    <script   type="text/javascript" src="/api.js"></script>
<script   type="text/javascript" src="/app.js"></script>
</body>
</html>
